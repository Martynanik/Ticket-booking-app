<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="seat reservation.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="seat reservation.css">
</head>
<body>

<!-- LOGIN PAGE -->
    <div class="login-page">
        <div class="main-img">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/ef9d63165686349.6434787f2248e.gif" alt="">
        </div>

        <div class="container d-flex gap-5 justify-content-center">
            <div class="box">
              <div class=" user-button text-center mt-3 font-style">User</div>
            </div>
            <div class="box">
                <div class="admin-button text-center mt-3 font-style">Admin</div>
            </div>
        </div>
    </div>
<!-- MOVIE LIST -->
    <div class="movie-list-page">
        <div class="d-flex justify-content-between ">
            <div class="logo"></div>
            <div class="add-movie-box m-3">
                <div class="add-movie-button text-center mt-3 font-style">Add Movie</div>
            </div>
        </div>

        <div class="create-movie-field m-3">
            <div class="d-flex flex-column gap-2 justify-content-center align-items-center">
                <input type="text" class="movie-title-input text-center" placeholder="Movie Title">
                <input type="text" class="movie-image-input text-center" placeholder="Movie Image">
                <input type="number" class="movie-seats-input text-center" placeholder="Number of seats">
                <div class="create-movie-button font-style mt-5" id="size">Create movie</div>
            </div>
        </div>

        <div class="background image-container"></div>

        <div class="all-movies">
            <div class=" container d-flex justify-content-center">
                <div class="movie-field p-4 d-flex flex-wrap gap-4"></div>
            </div>
        </div>


        <div class="seat-selecting-page">
            <div class="container d-flex gap-4 mt-5">
                <div class="chosen-movie-box "></div>
                <div class="d-flex flex-column flex-grow-1 size">
                    <div class="screen text-center">Screen</div>
                    <div class="book-seat d-flex justify-content-center flex-wrap gap-2 mt-2"></div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
